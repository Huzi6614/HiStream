<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HiStream </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0f0f0f;
      color: #00ffe7;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      cursor: none;
    }
    .cursor {
      width: 20px;
      height: 20px;
      border: 2px solid #00ffd5;
      border-radius: 50%;
      position: fixed;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 9999;
      transition: 0.1s ease;
    }
    .header {
      text-align: center;
      font-size: 40px;
      margin-top: 20px;
      color: #00ffd5;
      text-shadow: 0 0 10px #00ffd5;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    .search-bar {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
      background: #111;
      color: #0ff;
      box-shadow: 0 0 10px #00ffd5;
    }
    .link-card {
      background: #181818;
      margin: 10px 0;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 12px #00ffd5aa;
    }
    .link-card button {
      background: #00ffd5;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      color: #000;
      transition: 0.2s;
    }
    .link-card button:hover {
      background: #ff0080;
      color: #fff;
    }
    iframe.video-frame {
      width: 100%;
      height: 360px;
      margin-top: 15px;
      border: none;
      display: none;
      border-radius: 12px;
    }
    .guide, .status-box {
      background: #222;
      color: #00ffd5;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 0 10px #00ffd5;
    }
    .ads {
      display: none;
    }
    .skip-button {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
    .skip-button button {
      background: #ff0080;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      color: #fff;
      box-shadow: 0 0 12px #ff0080aa;
    }
    .progress-bar {
      width: 0%;
      height: 10px;
      background: #00ffd5;
      border-radius: 5px;
      margin-top: 10px;
      transition: width 1s linear;
    }
    .invideo-ads {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px;
      border-radius: 5px;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="cursor" id="cursor"></div>
<div class="header">HiStream</div>
<div class="container">
  <div class="guide">
    üé• All Ads play inside the video .<br>
    üöÄ Click "Skip Ads" ‚Üí stay 20s on direct-link ‚Üí Ads disabled for 30 minutes.<br>
    ‚ùå Returning early cancels skipping.
  </div>
  <input type="text" class="search-bar" placeholder="Search videos..." oninput="filterVideos(this.value)">
  <div id="videoList"></div>
</div>

<script>
let skipCooldown = 30 * 60 * 1000;
let lastAdTime = 0;
const adInterval = 2 * 60 * 1000; // 2 minutes
const directAdUrl = "https://www.profitableratecpm.com/qh3miwshwg?key=cc3ef006b5cae0bd96babac49d5f0163";
const bannerScriptSrc = "//pl27092940.profitableratecpm.com/7e6714a3cc476d1dce5ef542c4ddc374/invoke.js";
const pushScriptSrc = '/pl27105537.profitableratecpm.com/95/c8/c7/95c8c70bc6a8eec8e0ff1483b690c97c.js';

const videos = [
  {
    title: "Sample Drive Video",
    embedDirect: "https://drive.google.com/file/d/1MCwHwuqk_dh5j5faZG0ALmaRWrBtHtE6/preview",
    thumbnail: "https://via.placeholder.com/60x60.png?text=Video"
  }
];

function renderVideos(list = videos) {
  const container = document.getElementById("videoList");
  container.innerHTML = "";
  list.forEach((vid, i) => {
    const card = document.createElement("div");
    card.className = "link-card";
    card.innerHTML = `
      <div class="thumbnail">
        <img src="${vid.thumbnail}" width="60" height="60" style="border-radius:8px; vertical-align:middle;"> 
        <strong>${vid.title}</strong>
      </div>
      <button onclick="playVideo(${i}, this)">‚ñ∂Ô∏è Watch Now</button>
      <div style="position:relative">
        <iframe class="video-frame" data-src="${vid.embedDirect}" allowfullscreen></iframe>
        <div class="invideo-ads" id="ads-${i}" style="display:none">Loading ads...</div>
      </div>
      <div class="skip-button">
        <button onclick="startSkipProcess(this)">üöÄ Skip Ads</button>
        <div class="progress-bar"></div>
      </div>
      <div class="status-box"></div>
    `;
    container.appendChild(card);
  });
}

function playVideo(index, btn) {
  const card = btn.parentElement;
  const iframe = card.querySelector("iframe");
  const adsDisplay = card.querySelector(".invideo-ads");
  const skipDiv = card.querySelector(".skip-button");
  const statusDiv = card.querySelector(".status-box");

  document.querySelectorAll("iframe.video-frame").forEach(f => f.style.display = "none");
  document.querySelectorAll(".invideo-ads").forEach(d => d.style.display = "none");
  document.querySelectorAll(".skip-button").forEach(s => s.style.display = "none");
  document.querySelectorAll(".status-box").forEach(s => s.innerHTML = "");

  if (!iframe.src) iframe.src = iframe.dataset.src;
  iframe.style.display = "block";

  const now = Date.now();
  const lastSkip = localStorage.getItem("skipAdUntil");
  const canShowAds = !lastSkip || now > parseInt(lastSkip);

  if (canShowAds) {
    adsDisplay.style.display = "block";
    skipDiv.style.display = "block";
    adsDisplay.textContent = "üéØ Ads Running...";
    runInVideoAds(adsDisplay);
  } else {
    statusDiv.innerHTML = "‚úÖ Ads are skipped (active)";
  }
}

function runInVideoAds(container) {
  container.textContent = "üéØ Showing banner, push & direct ads...";
  if (!window.bannerLoaded) {
    const bScript = document.createElement('script');
    bScript.src = bannerScriptSrc;
    bScript.async = true;
    document.body.appendChild(bScript);
    window.bannerLoaded = true;
  }
  if (!window.pushLoaded) {
    const pScript = document.createElement('script');
    pScript.src = pushScriptSrc;
    pScript.setAttribute("data-cfasync", "false");
    document.body.appendChild(pScript);
    window.pushLoaded = true;
  }

  setInterval(() => {
    const lastSkip = localStorage.getItem("skipAdUntil");
    if (!lastSkip || Date.now() > parseInt(lastSkip)) {
      window.open(directAdUrl, "_blank");
    }
  }, adInterval);
}

function startSkipProcess(btn) {
  const skipDiv = btn.parentElement;
  const statusDiv = skipDiv.nextElementSibling;
  const progressBar = skipDiv.querySelector(".progress-bar");

  const skipWindow = window.open(directAdUrl, "_blank");
  statusDiv.innerHTML = "‚è≥ Stay 20s on the opened ad page...";
  progressBar.style.width = "0%";

  let elapsed = 0;
  const timer = setInterval(() => {
    elapsed++;
    progressBar.style.width = (elapsed * 5) + "%";
    if (elapsed >= 20) {
      clearInterval(timer);
      localStorage.setItem("skipAdUntil", Date.now() + skipCooldown);
      statusDiv.innerHTML = "‚úÖ Ads skipped for 30 minutes!";
      document.querySelectorAll(".invideo-ads").forEach(d => d.style.display = "none");
      document.querySelectorAll(".skip-button").forEach(d => d.style.display = "none");
    }
  }, 1000);

  const checker = setInterval(() => {
    if (skipWindow.closed) {
      clearInterval(timer);
      clearInterval(checker);
      statusDiv.innerHTML = "‚ùå You returned too early. Try again.";
      progressBar.style.width = "0%";
    }
  }, 500);
}

function filterVideos(query) {
  const lower = query.toLowerCase();
  const filtered = videos.filter(v => v.title.toLowerCase().includes(lower));
  renderVideos(filtered);
}

const cursor = document.getElementById("cursor");
document.addEventListener("mousemove", e => {
  cursor.style.left = e.clientX + "px";
  cursor.style.top = e.clientY + "px";
});

renderVideos();
</script>
</body>
</html>
