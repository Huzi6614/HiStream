    function saveLinks() {
      localStorage.setItem("histream_links", JSON.stringify(links));
    }

    function renderLinks() {
      const container = document.getElementById("linksContainer");
      const query = document.getElementById("search").value.toLowerCase();
      container.innerHTML = "";

      [...links].sort((a, b) => b.pinned - a.pinned).forEach(link => {
        if (!link.title.toLowerCase().includes(query)) return;

        const card = document.createElement("div");
        card.className = "link-card";

        const img = document.createElement("img");
        img.src = link.img || "https://via.placeholder.com/40";

        const a = document.createElement("a");
        a.href = link.url;
        a.textContent = link.title;
        a.target = "_blank";

        card.appendChild(img);
        card.appendChild(a);

        if (isAdmin) {
          const btn = document.createElement("button");
          btn.textContent = link.pinned ? "Unpin" : "Pin";
          btn.onclick = () => {
            link.pinned = !link.pinned;
            saveLinks();
            renderLinks();
          };
          card.appendChild(btn);
        }

        container.appendChild(card);
      });
    }

    document.getElementById("addBtn").addEventListener("click", () => {
      document.getElementById("adminForm").style.display = "flex";
    });

    document.getElementById("submitLink").addEventListener("click", () => {
      const pass = document.getElementById("adminPass").value;
      if (pass !== PASSWORD) {
        alert("Wrong password!");
        return;
      }
      isAdmin = true;

      const title = document.getElementById("linkTitle").value.trim();
      const url = document.getElementById("linkURL").value.trim();
      const img = document.getElementById("linkImage").value.trim();

      if (!title || !url) {
        alert("Title and URL are required!");
        return;
      }

      links.push({ title, url, img, pinned: false });
      saveLinks();
      renderLinks();
      document.getElementById("adminForm").style.display = "none";
      document.getElementById("adminPass").value = "";
      document.getElementById("linkTitle").value = "";
      document.getElementById("linkURL").value = "";
      document.getElementById("linkImage").value = "";
    });

    document.getElementById("search").addEventListener("input", renderLinks);
    renderLinks();
  </script>
