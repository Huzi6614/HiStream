<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HiStream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Your original CSS ‚Äî unchanged */
    body {
      background: #0f0f0f;
      color: #00ffe7;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      cursor: none;
    }
    .cursor {
      width: 20px;
      height: 20px;
      border: 2px solid #00ffd5;
      border-radius: 50%;
      position: fixed;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 9999;
      transition: 0.1s ease;
    }
    .header {
      text-align: center;
      font-size: 40px;
      margin-top: 20px;
      color: #00ffd5;
      text-shadow: 0 0 10px #00ffd5;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    .search-bar {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
      background: #111;
      color: #0ff;
      box-shadow: 0 0 10px #00ffd5;
    }
    .link-card {
      background: #181818;
      margin: 10px 0;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 12px #00ffd5aa;
      position: relative;
    }
    .link-card button {
      background: #00ffd5;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      color: #000;
      transition: 0.2s;
      width: 100%;
      text-align: left;
    }
    .link-card button:hover {
      background: #ff0080;
      color: #fff;
    }
    .video-wrapper,
    .skip-button,
    .status-box {
      display: none;
      margin-top: 10px;
    }
    .video-wrapper {
      width: 100%;
      height: 360px;
    }
    iframe.video-frame {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }
    .skip-button button {
      background: #ff0080;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      color: #fff;
      box-shadow: 0 0 12px #ff0080aa;
      cursor: pointer;
    }
    .progress-bar {
      width: 0%;
      height: 10px;
      background: #00ffd5;
      border-radius: 5px;
      margin-top: 10px;
      transition: width 1s linear;
    }
    .guide, .status-box {
      background: #222;
      color: #00ffd5;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 0 10px #00ffd5;
    }
    .banner-ad-top, .banner-ad-bottom {
      text-align: center;
      margin: 10px auto;
    }
  </style>
</head>
<body>
<div class="cursor" id="cursor"></div>

<div class="banner-ad-top">
  <script async data-cfasync="false" src="//pl27092940.profitableratecpm.com/7e6714a3cc476d1dce5ef542c4ddc374/invoke.js"></script>
  <div id="container-7e6714a3cc476d1dce5ef542c4ddc374"></div>
</div>
<div class="banner-ad-bottom">
  <script async data-cfasync="false" src="//pl27092940.profitableratecpm.com/7e6714a3cc476d1dce5ef542c4ddc374/invoke.js"></script>
  <div id="container-7e6714a3cc476d1dce5ef542c4ddc374"></div>
</div>

<div class="header">HiStream</div>
<div class="container">
  <div class="guide">
    üé• Ads will be open on new tab - see them and come back<br>
    üöÄ Click anywhere ‚Üí stay 20s on ad page ‚Üí All ads off for 30 min.<br>
    ‚ùå Leave early = no skip.<br>
    Follow on TikTok, Insta, and Facebook & comment your fav shows!
  </div>
  <input type="text" class="search-bar" placeholder="Search videos..." oninput="filterVideos(this.value)">
  <div id="videoList"></div>
</div>

<script>
const directAdUrls = [
  "https://www.profitableratecpm.com/i08tb7ztk?key=dc81cf5999e25395bd59ebffcc4962b1",
  "https://www.profitableratecpm.com/m3he7009?key=067bc9020429ebbf5b00e7d7557a24a4"
];

const videos = [
  {
    title: "Squid game Season 3 hindi",
    embedDirect: "https://drive.google.com/file/d/13PksoZkAgs2SB45wfBB2TlNjgV1EfgOf/preview",
    thumbnail: ""
  },
  {
    title: "Ballerina Hindi dub",
    embedDirect: "https://drive.google.com/file/d/1UpdH0p1LmevhWtyxCsFMXrKpFZJVDaCz/preview",
    thumbnail: ""
  },
  {
    title: "The family star Hindi",
    embedDirect: "https://drive.google.com/file/d/18ecN-mj5L8PXq2JfbhH1DAcMmx1yy5EO/preview",
    thumbnail: ""
  }
];

function renderVideos(list = videos) {
  const container = document.getElementById("videoList");
  container.innerHTML = "";
  list.forEach((vid, i) => {
    const card = document.createElement("div");
    card.className = "link-card";
    card.innerHTML = `
      <button onclick="toggleVideo(${i}, this)">‚ñ∂Ô∏è ${vid.title}</button>
      <div class="video-wrapper">
        <iframe class="video-frame" data-src="${vid.embedDirect}" allowfullscreen></iframe>
      </div>
      <div class="skip-button">
        <button onclick="startSkipProcess(this)">üöÄ Skip Ads</button>
        <div class="progress-bar"></div>
      </div>
      <div class="status-box"></div>
    `;
    container.appendChild(card);
  });
}

function toggleVideo(index, btn) {
  const card = btn.parentElement;
  const iframe = card.querySelector("iframe");
  const wrapper = card.querySelector(".video-wrapper");
  const skipDiv = card.querySelector(".skip-button");
  const statusDiv = card.querySelector(".status-box");

  document.querySelectorAll(".video-wrapper, .skip-button, .status-box").forEach(el => el.style.display = "none");
  document.querySelectorAll("iframe.video-frame").forEach(f => f.style.display = "none");

  if (!iframe.src) iframe.src = iframe.dataset.src;
  iframe.style.display = "block";
  wrapper.style.display = "block";

  const adsActive = areAdsEnabled();

  if (adsActive) {
    skipDiv.style.display = "block";
    statusDiv.style.display = "none";
  } else {
    skipDiv.style.display = "none";
    statusDiv.innerHTML = "‚úÖ Ads skipped (active)";
    statusDiv.style.display = "block";
  }
}

function areAdsEnabled() {
  const now = Date.now();
  const lastSkip = localStorage.getItem("skipAdUntil");
  return !lastSkip || now > parseInt(lastSkip);
}

function startSkipProcess(btn) {
  const skipDiv = btn.parentElement;
  const statusDiv = skipDiv.nextElementSibling;
  const progressBar = skipDiv.querySelector(".progress-bar");

  const adUrl = directAdUrls[Math.floor(Math.random() * directAdUrls.length)];
  const adWindow = window.open(adUrl, "_blank");

  statusDiv.innerHTML = "‚è≥ Stay 20s on ad...";
  statusDiv.style.display = "block";
  progressBar.style.width = "0%";

  let elapsed = 0;
  const timer = setInterval(() => {
    elapsed++;
    progressBar.style.width = (elapsed * 5) + "%";
    if (elapsed >= 20) {
      clearInterval(timer);
      localStorage.setItem("skipAdUntil", Date.now() + 30 * 60 * 1000);
      statusDiv.innerHTML = "‚úÖ Ads skipped for 30 minutes!";
      skipDiv.style.display = "none";
      hideAllAds(); // üö´ Hide banners
    }
  }, 1000);

  const checker = setInterval(() => {
    if (adWindow.closed) {
      clearInterval(checker);
      if (elapsed < 20) {
        clearInterval(timer);
        statusDiv.innerHTML = "‚ùå You returned early. Try again.";
        progressBar.style.width = "0%";
      }
    }
  }, 500);
}

function filterVideos(query) {
  const lower = query.toLowerCase();
  const filtered = videos.filter(v => v.title.toLowerCase().includes(lower));
  renderVideos(filtered);
}

function hideAllAds() {
  document.querySelectorAll('.banner-ad-top, .banner-ad-bottom').forEach(el => el.style.display = 'none');
}

let lastAdClickTime = 0;
const adCooldown = 10 * 1000;

document.body.addEventListener("click", () => {
  if (!areAdsEnabled()) return; // üö´ Block direct ad click if ads skipped
  const now = Date.now();
  if (now - lastAdClickTime >= adCooldown) {
    lastAdClickTime = now;
    const adUrl = directAdUrls[Math.floor(Math.random() * directAdUrls.length)];
    window.open(adUrl, "_blank");
  }
});

document.addEventListener("mousemove", e => {
  const cursor = document.getElementById("cursor");
  cursor.style.left = e.clientX + "px";
  cursor.style.top = e.clientY + "px";
});

window.onload = () => {
  renderVideos();

  // üîÅ On reload, check if ads are disabled and hide banners
  if (!areAdsEnabled()) hideAllAds();
};
</script>

</body>
</html>
