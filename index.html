<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HiStream</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    .header {
      text-align: center;
      font-size: 40px;
      margin-top: 20px;
      color: #00ffd5;
      text-shadow: 0 0 10px #00ffd5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      position: relative;
      z-index: 10;
    }
    .search-bar {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .link-card {
      background: #222;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
    }
    .link-card img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 15px;
    }
    .link-card a {
      color: #00ffd5;
      text-decoration: none;
      font-size: 18px;
      flex-grow: 1;
    }
    .link-card button {
      background: #00ffd5;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      color: black;
      cursor: pointer;
    }
    .add-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 30px;
      background: #00ffd5;
      color: black;
      border: none;
      box-shadow: 0 0 10px #00ffd5;
      cursor: pointer;
      z-index: 1001;
    }
    #adminForm {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    #adminForm .form-box {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffd5;
      max-width: 400px;
      width: 90%;
    }
    #adminForm input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    #adminForm button {
      padding: 10px;
      width: 100%;
      background: #00ffd5;
      border: none;
      font-size: 18px;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    #exportBox {
      display: none;
      margin: 20px auto;
      max-width: 600px;
    }
    #exportBox textarea {
      width: 100%;
      height: 300px;
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #00ffd5;
    }
  </style>
</head>
<body>
  <div class="header">HiStream</div>
  <div class="container">
    <input type="text" id="search" class="search-bar" placeholder="Search links...">
    <div id="linksContainer"></div>
  </div>

  <div id="exportBox">
    <h3 style="text-align:center">Copy This Updated HTML</h3>
    <textarea id="export"></textarea>
  </div>

  <button class="add-btn" id="addBtn">+</button>

  <div id="adminForm">
    <div class="form-box">
      <input type="password" id="adminPass" placeholder="Enter admin password">
      <input type="text" id="linkTitle" placeholder="Link Title">
      <input type="url" id="linkURL" placeholder="Link URL">
      <input type="url" id="linkImage" placeholder="Image URL (optional)">
      <button id="submitLink">Add Link</button>
      <button onclick="document.getElementById('adminForm').style.display='none'">Cancel</button>
    </div>
  </div>

  <script>
    const PASSWORD = "histream123";
    let isAdmin = false;

    let links = [
      {
        title: "Google",
        url: "https://www.google.com",
        img: "https://www.google.com/favicon.ico",
        pinned: true
      },
      {
        title: "YouTube",
        url: "https://www.youtube.com",
        img: "https://www.youtube.com/s/desktop/5fdf219e/img/favicon.ico",
        pinned: false
      }
    ];

    function renderLinks() {
      const container = document.getElementById("linksContainer");
      const query = document.getElementById("search").value.toLowerCase();
      container.innerHTML = "";

      [...links].sort((a, b) => b.pinned - a.pinned).forEach(link => {
        if (!link.title.toLowerCase().includes(query)) return;

        const card = document.createElement("div");
        card.className = "link-card";

        const img = document.createElement("img");
        img.src = link.img || "https://via.placeholder.com/40";

        const a = document.createElement("a");
        a.href = link.url;
        a.textContent = link.title;
        a.target = "_blank";

        card.appendChild(img);
        card.appendChild(a);

        if (isAdmin) {
          const btn = document.createElement("button");
          btn.textContent = link.pinned ? "Unpin" : "Pin";
          btn.onclick = () => {
            link.pinned = !link.pinned;
            renderLinks();
          };
          card.appendChild(btn);
        }

        container.appendChild(card);
      });
    }

    function exportLinks() {
      const html = document.documentElement.outerHTML;
      const start = html.indexOf("let links = [");
      const end = html.indexOf(";", start);
      const before = html.substring(0, start);
      const after = html.substring(end);
      const updated = before + "let links = " + JSON.stringify(links, null, 2) + after;
      document.getElementById("export").value = updated;
      document.getElementById("exportBox").style.display = "block";
    }

    document.getElementById("addBtn").addEventListener("click", () => {
      document.getElementById("adminForm").style.display = "flex";
    });

    document.getElementById("submitLink").addEventListener("click", () => {
      const pass = document.getElementById("adminPass").value;
      if (pass !== PASSWORD) {
        alert("Wrong password!");
        return;
      }
      isAdmin = true;

      const title = document.getElementById("linkTitle").value.trim();
      const url = document.getElementById("linkURL").value.trim();
      const img = document.getElementById("linkImage").value.trim();

      if (!title || !url) {
        alert("Title and URL are required!");
        return;
      }

      links.push({ title, url, img, pinned: false });
      document.getElementById("adminForm").style.display = "none";
      document.getElementById("adminPass").value = "";
      document.getElementById("linkTitle").value = "";
      document.getElementById("linkURL").value = "";
      document.getElementById("linkImage").value = "";
      renderLinks();
      exportLinks();
    });

    document.getElementById("search").addEventListener("input", renderLinks);
    renderLinks();
  </script>
</body>
</html>
