<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HiStream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0f0f0f;
      color: #00ffe7;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      cursor: none;
    }
    .cursor {
      width: 20px;
      height: 20px;
      border: 2px solid #00ffd5;
      border-radius: 50%;
      position: fixed;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 9999;
      transition: 0.1s ease;
    }
    .header {
      text-align: center;
      font-size: 40px;
      margin-top: 20px;
      color: #00ffd5;
      text-shadow: 0 0 10px #00ffd5;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    .search-bar {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
      background: #111;
      color: #0ff;
      box-shadow: 0 0 10px #00ffd5;
    }
    .link-card {
      background: #181818;
      margin: 10px 0;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 12px #00ffd5aa;
      position: relative;
    }
    .link-card button {
      background: #00ffd5;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      color: #000;
      transition: 0.2s;
      width: 100%;
      text-align: left;
    }
    .link-card button:hover {
      background: #ff0080;
      color: #fff;
    }
    .video-wrapper,
    .skip-button,
    .status-box {
      display: none;
    }
    .video-wrapper {
      width: 100%;
      height: 360px;
      margin-top: 15px;
    }
    iframe.video-frame {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }
    .skip-button button {
      background: #ff0080;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      color: #fff;
      box-shadow: 0 0 12px #ff0080aa;
      cursor: pointer;
    }
    .progress-bar {
      width: 0%;
      height: 10px;
      background: #00ffd5;
      border-radius: 5px;
      margin-top: 10px;
      transition: width 1s linear;
    }
    .guide, .status-box {
      background: #222;
      color: #00ffd5;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 0 10px #00ffd5;
    }
    .banner-ad-top, .banner-ad-bottom {
      text-align: center;
      margin: 10px auto;
    }
    .banner-ad-left, .banner-ad-right {
      position: fixed;
      top: 100px;
      width: 160px;
      height: 600px;
      background: #111;
      z-index: 999;
    }
    .banner-ad-left { left: 0; }
    .banner-ad-right { right: 0; }
  </style>
</head>

  window.open(directAdUrls[adIndex], "_blank");

function loadPushOnce() {
  if (!window.pushLoaded) {
    const push = document.createElement("script");
    push.src = pushScriptSrc;
    push.setAttribute("data-cfasync", "false");
    document.body.appendChild(push);
    window.pushLoaded = true;
  }
}

function loadGlobalBannerAds() {
  const positions = ["top-banner", "bottom-banner", "left-banner", "right-banner"];
  positions.forEach(id => {
    const container = document.getElementById(id);
    const script = document.createElement("script");
    script.src = bannerScriptSrc;
    script.async = true;
    container.appendChild(script);
  });
}

}
