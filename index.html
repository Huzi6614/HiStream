<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HiStream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0f0f0f;
      color: #00ffe7;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      cursor: none;
    }
    .cursor {
      width: 20px;
      height: 20px;
      border: 2px solid #00ffd5;
      border-radius: 50%;
      position: fixed;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 9999;
      transition: 0.1s ease;
    }
    .header {
      text-align: center;
      font-size: 40px;
      margin-top: 20px;
      color: #00ffd5;
      text-shadow: 0 0 10px #00ffd5;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    .search-bar {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
      background: #111;
      color: #0ff;
      box-shadow: 0 0 10px #00ffd5;
    }
    .link-card {
      background: #181818;
      margin: 10px 0;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 12px #00ffd5aa;
      position: relative;
    }
    .link-card button {
      background: #00ffd5;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      color: #000;
      transition: 0.2s;
      width: 100%;
      text-align: left;
    }
    .link-card button:hover {
      background: #ff0080;
      color: #fff;
    }
    .video-wrapper,
    .skip-button,
    .status-box {
      display: none;
      margin-top: 10px;
    }
    .video-wrapper {
      width: 100%;
      height: 360px;
    }
    iframe.video-frame {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }
    .skip-button button {
      background: #ff0080;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      color: #fff;
      box-shadow: 0 0 12px #ff0080aa;
      cursor: pointer;
    }
    .progress-bar {
      width: 0%;
      height: 10px;
      background: #00ffd5;
      border-radius: 5px;
      margin-top: 10px;
      transition: width 1s linear;
    }
    .guide, .status-box {
      background: #222;
      color: #00ffd5;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 0 10px #00ffd5;
    }
    .banner-ad-top, .banner-ad-bottom {
      text-align: center;
      margin: 10px auto;
    }
    .banner-ad-left, .banner-ad-right {
      position: fixed;
      top: 100px;
      width: 160px;
      height: 600px;
      background: #111;
      z-index: 999;
    }
    .banner-ad-left { left: 0; }
    .banner-ad-right { right: 0; }
    iframe {
      border: none;
    }
  </style>
</head>
<body>
<div class="cursor" id="cursor"></div>

<!-- Banner Ads -->
<div class="banner-ad-top" id="top-banner"></div>
<div class="banner-ad-bottom" id="bottom-banner"></div>
<div class="banner-ad-left" id="left-banner"></div>
<div class="banner-ad-right" id="right-banner"></div>

<div class="header">HiStream</div>
<div class="container">
  <div class="guide">
    üé• Ads will be open on new tab - see them and come back<br>
    üöÄ Click anywhere ‚Üí stay 20s on ad page ‚Üí All ads off for 30 min.<br>
    ‚ùå Leave early = no skip.<br>
    Follow on TikTok, Insta, and Facebook & comment your fav shows!
  </div>
  <input type="text" class="search-bar" placeholder="Search videos..." oninput="filterVideos(this.value)">
  <div id="videoList"></div>
</div>

<script>
const directAdUrls = [
  "https://www.profitableratecpm.com/i08tb7ztk?key=dc81cf5999e25395bd59ebffcc4962b1",
  "https://www.profitableratecpm.com/qeg5s1cc?key=b61b9d6aa94bdac53fa6edcf1801a07a",
  "https://www.profitableratecpm.com/qh3miwshwg?key=cc3ef006b5cae0bd96babac49d5f0163",
  "https://www.profitableratecpm.com/cadm6dyay6?key=b52344706c984eda023f9546f5555b5f"
];

const bannerScriptSrc = "//pl27092940.profitableratecpm.com/7e6714a3cc476d1dce5ef542c4ddc374/invoke.js";
const pushScriptSrc = "//pl27105537.profitableratecpm.com/95/c8/c7/95c8c70bc6a8eec8e0ff1483b690c97c.js";
const skipCooldown = 30 * 60 * 1000;

const videos = [
  {
    title: "Squid game Season 3 hindi",
    embedDirect: "https://drive.google.com/file/d/18ecN-mj5L8PXq2JfbhH1DAcMmx1yy5EO/preview",
    thumbnail: "https://247news.com.pk/wp-content/uploads/2025/05/%E2%80%98Squid-Game-Season-3.jpg"
  },
  {
    title: "The family star Hindi",
    embedDirect: "https://drive.google.com/file/d/18ecN-mj5L8PXq2JfbhH1DAcMmx1yy5EO/preview",
    thumbnail: "https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/the-family-star-et00373701-1711976553.jpg"
  }
];

let adIndex = 0;
let pushInterval;

function renderVideos(list = videos) {
  const container = document.getElementById("videoList");
  container.innerHTML = "";
  list.forEach((vid, i) => {
    const card = document.createElement("div");
    card.className = "link-card";
    card.innerHTML = `
      <button onclick="toggleVideo(${i}, this)">‚ñ∂Ô∏è ${vid.title}</button>
      <div class="video-wrapper">
        <iframe class="video-frame" data-src="${vid.embedDirect}" allowfullscreen></iframe>
      </div>
      <div class="skip-button">
        <button onclick="startSkipProcess(this)">üöÄ Skip Ads</button>
        <div class="progress-bar"></div>
      </div>
      <div class="status-box"></div>
    `;
    container.appendChild(card);
  });
}

function toggleVideo(index, btn) {
  const card = btn.parentElement;
  const iframe = card.querySelector("iframe");
  const wrapper = card.querySelector(".video-wrapper");
  const skipDiv = card.querySelector(".skip-button");
  const statusDiv = card.querySelector(".status-box");

  document.querySelectorAll(".video-wrapper, .skip-button, .status-box").forEach(el => el.style.display = "none");
  document.querySelectorAll("iframe.video-frame").forEach(f => f.style.display = "none");

  if (!iframe.src) iframe.src = iframe.dataset.src;
  iframe.style.display = "block";
  wrapper.style.display = "block";

  const now = Date.now();
  const lastSkip = localStorage.getItem("skipAdUntil");
  const adsActive = !lastSkip || now > parseInt(lastSkip);

  if (adsActive) {
    skipDiv.style.display = "block";
    statusDiv.style.display = "none";
  } else {
    skipDiv.style.display = "none";
    statusDiv.innerHTML = "‚úÖ Ads skipped (active)";
    statusDiv.style.display = "block";
  }
}

function startSkipProcess(btn) {
  const skipDiv = btn.parentElement;
  const statusDiv = skipDiv.nextElementSibling;
  const progressBar = skipDiv.querySelector(".progress-bar");

  const adUrl = directAdUrls[Math.floor(Math.random() * directAdUrls.length)];
  const adWindow = window.open(adUrl, "_blank");

  statusDiv.innerHTML = "‚è≥ Stay 20s on ad...";
  statusDiv.style.display = "block";
  progressBar.style.width = "0%";

  let elapsed = 0;
  const timer = setInterval(() => {
    elapsed++;
    progressBar.style.width = (elapsed * 5) + "%";
    if (elapsed >= 20) {
      clearInterval(timer);
      localStorage.setItem("skipAdUntil", Date.now() + skipCooldown);
      statusDiv.innerHTML = "‚úÖ Ads skipped for 30 minutes!";
      skipDiv.style.display = "none";
    }
  }, 1000);

  const checker = setInterval(() => {
    if (adWindow.closed) {
      clearInterval(timer);
      clearInterval(checker);
      if (elapsed < 20) {
        statusDiv.innerHTML = "‚ùå You returned early. Try again.";
        progressBar.style.width = "0%";
      }
    }
  }, 500);
}

function filterVideos(query) {
  const lower = query.toLowerCase();
  const filtered = videos.filter(v => v.title.toLowerCase().includes(lower));
  renderVideos(filtered);
}

function loadGlobalBannerAds() {
  ["top-banner", "bottom-banner", "left-banner", "right-banner"].forEach(id => {
    const container = document.getElementById(id);
    const script = document.createElement("script");
    script.src = bannerScriptSrc;
    script.async = true;
    container.appendChild(script);
  });
}

function loadPushRepeatedly() {
  if (!window.pushLoaded) {
    window.pushLoaded = true;
    pushInterval = setInterval(() => {
      const push = document.createElement("script");
      push.src = pushScriptSrc;
      push.setAttribute("data-cfasync", "false");
      document.body.appendChild(push);
    }, 10000); // every 10 seconds
  }
}

function startAdLoop() {
  setInterval(() => {
    const adUrl = directAdUrls[adIndex % directAdUrls.length];
    adIndex++;
    window.open(adUrl, "_blank");
  }, 5000);
}

// Cursor movement
document.addEventListener("mousemove", e => {
  const cursor = document.getElementById("cursor");
  cursor.style.left = e.clientX + "px";
  cursor.style.top = e.clientY + "px";
});

// Page load
window.onload = () => {
  renderVideos();
  loadGlobalBannerAds();
  loadPushRepeatedly();
  setTimeout(() => startAdLoop(), 5000);
};
</script>
</body>
</html>
