  function renderVideos(filteredList = videos) {
    const container = document.getElementById("videoList");
    container.innerHTML = "";

    filteredList.sort((a, b) => b.pinned - a.pinned).forEach((vid, i) => {
      const card = document.createElement("div");
      card.className = "link-card";

      const thumb = document.createElement("div");
      thumb.className = "thumbnail";
      thumb.innerHTML = `<img src="${vid.thumbnail}"/><strong>${vid.title}</strong>`;

      const btn = document.createElement("button");
      btn.textContent = "â–¶ï¸ Watch Now";
      btn.onclick = () => openVideo(i);

      const skipBtn = document.createElement("button");
      skipBtn.textContent = "ðŸš€ Skip Ads (10min)";
      skipBtn.onclick = () => activateSkipMode();

      const pinBtn = document.createElement("button");
      pinBtn.textContent = vid.pinned ? "Unpin" : "Pin";
      pinBtn.onclick = () => {
        vid.pinned = !vid.pinned;
        renderVideos();
      };

      const frame = document.createElement("iframe");
      frame.dataset.src = vid.embed;
      frame.allowFullscreen = true;

      card.appendChild(thumb);
      card.appendChild(btn);
      card.appendChild(skipBtn);
      card.appendChild(pinBtn);
      card.appendChild(frame);
      container.appendChild(card);
    });
    updateStats();
  }

  function openVideo(index) {
    const frames = document.querySelectorAll("iframe");
    frames.forEach(f => f.style.display = "none");

    const frame = document.querySelectorAll("iframe")[index];
    if (!frame.src) frame.src = frame.dataset.src;
    frame.style.display = "block";
    visibleIframe = frame;
    views++;
    updateStats();

    if (!skipAdMode) triggerAdPause(frame);
  }

  function triggerAdPause(iframe) {
    alert("Ad opening... stay on this tab for 15s");
    window.open("https://www.profitableratecpm.com/cadm6dyay6?key=b52344706c984eda023f9546f5555b5f", "_blank");
    adClicks++;
    updateStats();
    iframe.contentWindow.postMessage('pause', '*');

    setTimeout(() => {
      if (document.visibilityState === 'visible') {
        iframe.contentWindow.postMessage('play', '*');
      } else {
        alert("You left the tab. Restarting ad...");
        triggerAdPause(iframe);
      }
    }, 15000);
  }

  function activateSkipMode() {
    alert("Click OK and wait 20s in current tab to skip ads for 10 minutes.");
    window.open("https://www.profitableratecpm.com/qh3miwshwg?key=cc3ef006b5cae0bd96babac49d5f0163", "_blank");
    adClicks++;
    updateStats();
    setTimeout(() => {
      if (document.visibilityState === 'visible') {
        skipAdMode = true;
        alert("âœ… Ads skipped for 10 minutes!");
        clearTimeout(skipAdTimeout);
        skipAdTimeout = setTimeout(() => {
          skipAdMode = false;
          alert("ðŸ” Ad skip expired. Ads will resume.");
        }, 600000);
      } else {
        alert("â›” You switched tabs. Restart skip process.");
      }
    }, 20000);
  }

  function filterVideos(query) {
    const lower = query.toLowerCase();
    const filtered = videos.filter(v => v.title.toLowerCase().includes(lower));
    renderVideos(filtered);
  }

  function updateStats() {
    document.getElementById("statsInfo").textContent = `ðŸ“ˆ Views: ${views} | ðŸŽ¯ Ad Clicks: ${adClicks}`;
  }

  renderVideos();
