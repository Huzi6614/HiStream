<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HiStream</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      overflow-x: hidden;
    }
    .header {
      text-align: center;
      font-size: 40px;
      color: #00ffd5;
      margin-top: 20px;
      text-shadow: 0 0 10px #00ffd5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .search-bar {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .link-card {
      background: #222;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,255,213,0.2);
    }
    .link-card img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 15px;
    }
    .link-card a {
      color: #00ffd5;
      text-decoration: none;
      font-size: 18px;
      flex-grow: 1;
    }
    .link-card button {
      background: #00ffd5;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      color: black;
      cursor: pointer;
    }
    .add-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 30px;
      background: #00ffd5;
      color: black;
      border: none;
      box-shadow: 0 0 10px #00ffd5;
      cursor: pointer;
    }
    .ads {
      text-align: center;
      margin: 10px auto;
      max-width: 600px;
    }
    .side-ad {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 100px;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .left-ad {
      left: 0;
    }
    .right-ad {
      right: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    @media(max-width: 768px) {
      .side-ad { display: none; }
    }
  </style>
</head>
<body>

<!-- Side Ads -->
<div class="side-ad left-ad"><iframe src="https://your-left-ad.html"></iframe></div>
<div class="side-ad right-ad"><iframe src="https://your-right-ad.html"></iframe></div>

<!-- Header -->
<div class="header">HiStream</div>

<!-- Top Ad -->
<div class="ads"><iframe src="https://your-top-ad.html" style="height:90px;"></iframe></div>

<!-- Main Content -->
<div class="container">
  <input type="text" id="search" class="search-bar" placeholder="Search links...">
  <div id="linksContainer"></div>
</div>

<!-- Bottom Ad -->
<div class="ads"><iframe src="https://your-bottom-ad.html" style="height:90px;"></iframe></div>

<!-- Add Button -->
<button class="add-btn" id="addBtn">+</button>

<!-- Script -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const PASSWORD = "histream123";
    let isAdmin = false;

    let links = [
      {
        title: "Google",
        url: "https://www.google.com",
        img: "https://www.google.com/favicon.ico",
        pinned: true
      },
      {
        title: "YouTube",
        url: "https://www.youtube.com",
        img: "https://www.youtube.com/s/desktop/5fdf219e/img/favicon.ico",
        pinned: false
      }
    ];

    const container = document.getElementById("linksContainer");
    const search = document.getElementById("search");

    function renderLinks() {
      container.innerHTML = "";
      const query = search.value.toLowerCase();

      const sortedLinks = [...links].sort((a, b) => b.pinned - a.pinned);

      sortedLinks.forEach(link => {
        if (!link.title.toLowerCase().includes(query)) return;

        const card = document.createElement("div");
        card.className = "link-card";

        const img = document.createElement("img");
        img.src = link.img || "https://via.placeholder.com/40";

        const a = document.createElement("a");
        a.href = link.url;
        a.textContent = link.title;
        a.target = "_blank";

        card.appendChild(img);
        card.appendChild(a);

        if (isAdmin) {
          const pinBtn = document.createElement("button");
          pinBtn.textContent = link.pinned ? "Unpin" : "Pin";
          pinBtn.onclick = () => {
            link.pinned = !link.pinned;
            renderLinks();
          };
          card.appendChild(pinBtn);
        }

        container.appendChild(card);
      });
    }

    document.getElementById("addBtn").addEventListener("click", function () {
      const pass = prompt("Enter admin password:");
      if (pass !== PASSWORD) {
        alert("Wrong password.");
        return;
      }
      isAdmin = true;

      const title = prompt("Link title:");
      const url = prompt("Link URL:");
      const img = prompt("Logo URL (optional):");

      if (!title || !url) {
        alert("Title and URL are required!");
        return;
      }

      links.push({ title, url, img, pinned: false });
      renderLinks();
    });

    search.addEventListener("input", renderLinks);
    renderLinks();
  });
</script>

</body>
</html>
