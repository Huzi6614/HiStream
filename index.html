<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HiStream</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    .header {
      text-align: center;
      font-size: 36px;
      color: #00ffd5;
      padding: 20px 10px;
      text-shadow: 0 0 8px #00ffd5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .search-bar {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .link-card {
      background: #222;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,255,213,0.2);
    }
    .link-card img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 15px;
    }
    .link-card a {
      color: #00ffd5;
      text-decoration: none;
      font-size: 18px;
      flex-grow: 1;
    }
    .link-card button {
      background: #00ffd5;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      color: black;
      cursor: pointer;
      margin-left: 10px;
    }
    .add-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #00ffd5;
      color: black;
      font-size: 28px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      box-shadow: 0 0 10px #00ffd5;
      cursor: pointer;
    }
    .admin-panel {
      background: #181818;
      border: 1px solid #00ffd5;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
    }
    .admin-panel input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    .admin-panel button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #00ffd5;
      color: black;
      cursor: pointer;
    }
    #adminLogin {
      text-align: center;
      margin-top: 20px;
    }
    #adminLogin input {
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    #adminLogin button {
      padding: 8px 12px;
      margin-left: 10px;
      background: #00ffd5;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="header">HiStream</div>

<div class="container">
  <input type="text" id="search" class="search-bar" placeholder="Search links...">
  <div id="linksContainer"></div>

  <div id="adminLogin">
    <input type="password" id="adminPass" placeholder="Enter admin password">
    <button onclick="verifyPassword()">Login</button>
  </div>

  <div class="admin-panel" id="adminPanel">
    <h3>Add New Link</h3>
    <input type="text" id="linkTitle" placeholder="Title">
    <input type="text" id="linkURL" placeholder="URL (https://...)">
    <input type="text" id="linkImg" placeholder="Image/logo URL (optional)">
    <button onclick="addLink()">Add Link</button>
  </div>
</div>

<button class="add-btn" onclick="scrollToAdmin()">+</button>

<script>
  const PASSWORD = "histream123";
  let isAdmin = false;

  let links = [
    {
      title: "Google",
      url: "https://google.com",
      img: "https://www.google.com/favicon.ico",
      pinned: true
    },
    {
      title: "YouTube",
      url: "https://youtube.com",
      img: "https://www.youtube.com/s/desktop/5fdf219e/img/favicon.ico",
      pinned: false
    }
  ];

  function renderLinks() {
    const container = document.getElementById('linksContainer');
    const query = document.getElementById('search').value.toLowerCase();
    container.innerHTML = "";

    const sorted = [...links].sort((a, b) => b.pinned - a.pinned);
    sorted.forEach(link => {
      if (!link.title.toLowerCase().includes(query)) return;

      const card = document.createElement("div");
      card.className = "link-card";

      const img = document.createElement("img");
      img.src = link.img || "https://via.placeholder.com/40";

      const a = document.createElement("a");
      a.href = link.url;
      a.target = "_blank";
      a.textContent = link.title;

      card.appendChild(img);
      card.appendChild(a);

      if (isAdmin) {
        const pinBtn = document.createElement("button");
        pinBtn.textContent = link.pinned ? "Unpin" : "Pin";
        pinBtn.onclick = () => {
          link.pinned = !link.pinned;
          renderLinks();
        };
        card.appendChild(pinBtn);
      }

      container.appendChild(card);
    });
  }

  function scrollToAdmin() {
    if (isAdmin) {
      document.getElementById("adminPanel").scrollIntoView({ behavior: "smooth" });
    } else {
      document.getElementById("adminLogin").scrollIntoView({ behavior: "smooth" });
    }
  }

  function verifyPassword() {
    const input = document.getElementById("adminPass").value;
    if (input === PASSWORD) {
      isAdmin = true;
      document.getElementById("adminLogin").style.display = "none";
      document.getElementById("adminPanel").style.display = "block";
      renderLinks();
    } else {
      alert("Wrong password!");
    }
  }

  function addLink() {
    const title = document.getElementById("linkTitle").value.trim();
    const url = document.getElementById("linkURL").value.trim();
    const img = document.getElementById("linkImg").value.trim();

    if (!title || !url) {
      alert("Title and URL required.");
      return;
    }

    links.push({ title, url, img, pinned: false });

    document.getElementById("linkTitle").value = "";
    document.getElementById("linkURL").value = "";
    document.getElementById("linkImg").value = "";

    renderLinks();
  }

  document.getElementById("search").addEventListener("input", renderLinks);

  renderLinks();
</script>

</body>
</html>
