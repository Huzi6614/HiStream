<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HiStream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    .header {
      text-align: center;
      font-size: 40px;
      margin-top: 20px;
      color: #00ffd5;
      text-shadow: 0 0 10px #00ffd5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      position: relative;
      z-index: 10;
    }
    .search-bar {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .link-card {
      background: #222;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
    }
    .link-card img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 15px;
    }
    .link-card a {
      color: #00ffd5;
      text-decoration: none;
      font-size: 18px;
      flex-grow: 1;
    }
    .link-card button {
      background: #00ffd5;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      color: black;
      cursor: pointer;
    }
    .add-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 30px;
      background: #00ffd5;
      color: black;
      border: none;
      box-shadow: 0 0 10px #00ffd5;
      cursor: pointer;
      z-index: 1001;
    }
    #adminForm {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    #adminForm .form-box {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffd5;
      max-width: 400px;
      width: 90%;
    }
    #adminForm input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    #adminForm button {
      padding: 10px;
      width: 100%;
      background: #00ffd5;
      border: none;
      font-size: 18px;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .ads-top, .ads-bottom {
      text-align: center;
      margin: 10px 0;
    }
    .ads-left, .ads-right {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 90px;
      background: #181818;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }
    .ads-left {
      left: 0;
    }
    .ads-right {
      right: 0;
    }
    .ads-left iframe,
    .ads-right iframe,
    .ads-top iframe,
    .ads-bottom iframe {
      border: none;
      width: 100%;
      height: 90px;
    }
    @media (max-width: 768px) {
      .ads-left, .ads-right {
        display: none;
      }
    }
  </style>
</head>
<body>
<div class="ads-left">
  <iframe src="your-left-ad.html"></iframe>
</div>
<div class="ads-right">
  <iframe src="your-right-ad.html"></iframe>
</div>
<div class="ads-top">
  <iframe src="your-top-ad.html"></iframe>
</div>
<div class="header">HiStream</div>
<div class="container">
  <input type="text" id="search" class="search-bar" placeholder="Search links...">
  <div id="linksContainer"></div>
</div>
<div class="ads-bottom">
  <iframe src="your-bottom-ad.html"></iframe>
</div>

<button class="add-btn" id="addBtn">+</button>

<div id="adminForm">
  <div class="form-box">
    <input type="password" id="adminPass" placeholder="Enter admin password">
    <input type="text" id="linkTitle" placeholder="Link Title">
    <input type="url" id="linkURL" placeholder="Link URL">
    <input type="url" id="linkImage" placeholder="Image URL (optional)">
    <button id="submitLink">Add Link</button>
    <button onclick="document.getElementById('adminForm').style.display='none'">Cancel</button>
  </div>
</div>

<script>
const PASSWORD = "histream123";
let isAdmin = false;
let links = JSON.parse(localStorage.getItem("histream_links")) || [
  {
    title: "Google",
    url: "https://www.google.com",
    img: "https://www.google.com/favicon.ico",
    pinned: true
  },
  {
    title: "YouTube",
    url: "https://www.youtube.com",
    img: "https://www.youtube.com/s/desktop/5fdf219e/img/favicon.ico",
    pinned: false
  }
];

function saveLinks() {
  localStorage.setItem("histream_links", JSON.stringify(links));
}

function renderLinks() {
  const container = document.getElementById("linksContainer");
  const query = document.getElementById("search").value.toLowerCase();
  container.innerHTML = "";

  [...links].sort((a, b) => b.pinned - a.pinned).forEach(link => {
    if (!link.title.toLowerCase().includes(query)) return;

    const card = document.createElement("div");
    card.className = "link-card";

    const img = document.createElement("img");
    img.src = link.img || "https://via.placeholder.com/40";

    const a = document.createElement("a");
    a.href = link.url;
    a.textContent = link.title;
    a.target = "_blank";

    card.appendChild(img);
    card.appendChild(a);

    if (isAdmin) {
      const btn = document.createElement("button");
      btn.textContent = link.pinned ? "Unpin" : "Pin";
      btn.onclick = () => {
        link.pinned = !link.pinned;
        saveLinks();
        renderLinks();
      };
      card.appendChild(btn);
    }

    container.appendChild(card);
  });
}

document.getElementById("addBtn").addEventListener("click", () => {
  document.getElementById("adminForm").style.display = "flex";
});

document.getElementById("submitLink").addEventListener("click", () => {
  const pass = document.getElementById("adminPass").value;
  if (pass !== PASSWORD) {
    alert("Wrong password!");
    return;
  }
  isAdmin = true;

  const title = document.getElementById("linkTitle").value.trim();
  const url = document.getElementById("linkURL").value.trim();
  const img = document.getElementById("linkImage").value.trim();

  if (!title || !url) {
    alert("Title and URL are required!");
    return;
  }

  links.push({ title, url, img, pinned: false });
  saveLinks();
  renderLinks();
  document.getElementById("adminForm").style.display = "none";
  document.getElementById("adminPass").value = "";
  document.getElementById("linkTitle").value = "";
  document.getElementById("linkURL").value = "";
  document.getElementById("linkImage").value = "";
});

document.getElementById("search").addEventListener("input", renderLinks);
renderLinks();
</script>
</body>
</html>
