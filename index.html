<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HiStream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0f0f0f;
      color: #00ffe7;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      cursor: none;
    }
    .cursor {
      width: 20px;
      height: 20px;
      border: 2px solid #00ffd5;
      border-radius: 50%;
      position: fixed;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 9999;
      transition: 0.1s ease;
    }
    .header {
      text-align: center;
      font-size: 40px;
      margin-top: 20px;
      color: #00ffd5;
      text-shadow: 0 0 10px #00ffd5;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    .search-bar {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
      background: #111;
      color: #0ff;
      box-shadow: 0 0 10px #00ffd5;
    }
    .link-card {
      background: #181818;
      margin: 10px 0;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 12px #00ffd5aa;
      position: relative;
    }
    .link-card button {
      background: #00ffd5;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      color: #000;
      transition: 0.2s;
    }
    .link-card button:hover {
      background: #ff0080;
      color: #fff;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      height: 360px;
      margin-top: 15px;
    }
    iframe.video-frame {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
      position: relative;
      z-index: 1;
    }
    .ad-banner-inside-video {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2;
      width: 300px;
      height: 250px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      overflow: hidden;
      display: none;
    }
    .guide, .status-box {
      background: #222;
      color: #00ffd5;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 0 10px #00ffd5;
    }
    .skip-button {
      text-align: center;
      margin-top: 10px;
      display: none;
    }
    .skip-button button {
      background: #ff0080;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      color: #fff;
      box-shadow: 0 0 12px #ff0080aa;
    }
    .progress-bar {
      width: 0%;
      height: 10px;
      background: #00ffd5;
      border-radius: 5px;
      margin-top: 10px;
      transition: width 1s linear;
    }
  </style>
</head>
<body>
<div class="cursor" id="cursor"></div>
<div class="header">HiStream</div>
<div class="container">
  <div class="guide">
    üé• Ads will pause video for 20s.<br>
    üöÄ Click "Skip Ads" ‚Üí stay 20s on ad page ‚Üí All ads off for 30 min.<br>
    ‚ùå Leave early = no skip.
  </div>
  <input type="text" class="search-bar" placeholder="Search videos..." oninput="filterVideos(this.value)">
  <div id="videoList"></div>
</div>

<script>
let skipCooldown = 30 * 60 * 1000;
const directAdUrl = "https://www.profitableratecpm.com/i08tb7ztk?key=dc81cf5999e25395bd59ebffcc4962b1";  
const bannerScriptSrc = "pl27111861.profitableratecpm.com/3b/dc/99/3bdc999650b6991b28083704cfa82087.js";  
const pushScriptSrc = "//pl27105537.profitableratecpm.com/95/c8/c7/95c8c70bc6a8eec8e0ff1483b690c97c.js";

const videos = [
  {
    title: "The family star Hindi",
    embedDirect: "https://drive.google.com/file/d/18ecN-mj5L8PXq2JfbhH1DAcMmx1yy5EO/preview",
    thumbnail: "https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/the-family-star-et00373701-1711976553.jpg"
  }
];

function renderVideos(list = videos) {
  const container = document.getElementById("videoList");
  container.innerHTML = "";
  list.forEach((vid, i) => {
    const card = document.createElement("div");
    card.className = "link-card";
    card.innerHTML = `
      <div class="thumbnail">
        <img src="${vid.thumbnail}" width="60" height="60" style="border-radius:8px; vertical-align:middle;"> 
        <strong>${vid.title}</strong>
      </div>
      <button onclick="playVideo(${i}, this)">‚ñ∂Ô∏è Watch Now</button>
      <div class="video-wrapper">
        <iframe class="video-frame" data-src="${vid.embedDirect}" allowfullscreen></iframe>
        <div class="ad-banner-inside-video" id="ads-${i}">
          <div id="banner-slot-${i}"></div>
        </div>
      </div>
      <div class="skip-button">
        <button onclick="startSkipProcess(this)">üöÄ Skip Ads</button>
        <div class="progress-bar"></div>
      </div>
      <div class="status-box"></div>
    `;
    container.appendChild(card);
  });
}

function playVideo(index, btn) {
  const card = btn.parentElement;
  const iframe = card.querySelector("iframe");
  const bannerSlot = card.querySelector(`#banner-slot-${index}`);
  const adsDisplay = card.querySelector(".ad-banner-inside-video");
  const skipDiv = card.querySelector(".skip-button");
  const statusDiv = card.querySelector(".status-box");

  document.querySelectorAll("iframe.video-frame").forEach(f => f.style.display = "none");
  document.querySelectorAll(".ad-banner-inside-video").forEach(d => d.style.display = "none");
  document.querySelectorAll(".skip-button").forEach(s => s.style.display = "none");
  document.querySelectorAll(".status-box").forEach(s => s.innerHTML = "");

  if (!iframe.src) iframe.src = iframe.dataset.src;
  iframe.style.display = "block";

  const now = Date.now();
  const lastSkip = localStorage.getItem("skipAdUntil");
  const showAds = !lastSkip || now > parseInt(lastSkip);

  if (showAds) {
    showAdIrritant(iframe, adsDisplay, bannerSlot, skipDiv);
  } else {
    statusDiv.innerHTML = "‚úÖ Ads skipped (active)";
  }
}

function showAdIrritant(iframe, adsDisplay, bannerSlot, skipDiv) {
  if (!bannerSlot.hasChildNodes()) {
    const bannerScript = document.createElement("script");
    bannerScript.src = bannerScriptSrc;
    bannerScript.async = true;
    bannerSlot.appendChild(bannerScript);
  }

  if (!window.pushLoaded) {
    const pushScript = document.createElement("script");
    pushScript.src = pushScriptSrc;
    pushScript.setAttribute("data-cfasync", "false");
    document.body.appendChild(pushScript);
    window.pushLoaded = true;
  }

  adsDisplay.style.display = "block";
  skipDiv.style.display = "block";

  try { iframe.contentWindow.postMessage('pause', '*'); } catch {}

  // Open direct ad once on user interaction (if popup not blocked)
  const onFirstClick = () => {
    window.open(directAdUrl, "_blank");
    window.removeEventListener("click", onFirstClick);
  };
  window.addEventListener("click", onFirstClick);

  setTimeout(() => {
    adsDisplay.style.display = "none";
    try { iframe.contentWindow.postMessage('play', '*'); } catch {}
  }, 20000); // 20 sec ad pause
}

function startSkipProcess(btn) {
  const skipDiv = btn.parentElement;
  const statusDiv = skipDiv.nextElementSibling;
  const progressBar = skipDiv.querySelector(".progress-bar");

  const win = window.open(directAdUrl, "_blank");
  statusDiv.innerHTML = "‚è≥ Stay 20s on ad...";
  progressBar.style.width = "0%";

  let elapsed = 0;
  const timer = setInterval(() => {
    elapsed++;
    progressBar.style.width = (elapsed * 5) + "%";
    if (elapsed >= 20) {
      clearInterval(timer);
      localStorage.setItem("skipAdUntil", Date.now() + skipCooldown);
      statusDiv.innerHTML = "‚úÖ Ads skipped for 30 minutes!";
      document.querySelectorAll(".ad-banner-inside-video").forEach(d => d.style.display = "none");
      document.querySelectorAll(".skip-button").forEach(s => s.style.display = "none");
    }
  }, 1000);

  const checker = setInterval(() => {
    if (win.closed) {
      clearInterval(timer);
      clearInterval(checker);
      statusDiv.innerHTML = "‚ùå You returned early. Try again.";
      progressBar.style.width = "0%";
    }
  }, 500);
}

function filterVideos(query) {
  const lower = query.toLowerCase();
  const filtered = videos.filter(v => v.title.toLowerCase().includes(lower));
  renderVideos(filtered);
}

const cursor = document.getElementById("cursor");
document.addEventListener("mousemove", e => {
  cursor.style.left = e.clientX + "px";
  cursor.style.top = e.clientY + "px";
});

renderVideos();
</script>
</body>
</html>
